<!DOCTYPE html>
<html lang="pt-br">
<head>

   <!-- Preconnect -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

   <!-- meta -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora IMC</title>

   <!-- Styles -->
   <link rel="stylesheet" href="./style.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   <meta charset="UTF-8">
   
   <!-- Scripts -->
   <script src="./js/scripts.js" defer type="module"></script>

</head>
<body>

   <div class="alert-error">
      Digite somente números
   </div>

   <div class="container">
      <main class="card">
         <form method="get">
            <h1 class="title">Cálculo de IMC</h1>
            <div class="input-wrapper">
               <label for="weight">Peso (kg)</label>
               <input 
                      id="weight"
                      type="text"
                      placeholder="60" />
            </div>

            <div class="input-wrapper">
               <label for="height">Altura (m)</label>
               <input 
                      id="height"
                      type="text"
                      placeholder="165" />
            </div>

            <button type="submit" value="submit">
               Calcular IMC
               <img src="./img/Vector.svg" alt="Flecha branca dentro do botão apontando para direita.">   
            </button>
         </form>
      </main>
   </div>

   <div class="modal-wrapper">
      <div class="modal card">
         <h2 class="title">

            <button class="close">
               <img src="./img/close.svg" alt="Imagem para fechar o pop up">
            </button>

            <span>Seu IMC é de 28</span>
         </h2>
      </div>
   </div>

</body>
</html>
